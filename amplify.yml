version: 1
frontend:
  phases:
    preBuild:
      commands:
        - apt-get update
        - apt-get install -y ruby-full build-essential zlib1g-dev
        - gem install jekyll bundler
        - bundle install
    build:
      commands:
        - bundle exec jekyll build
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - vendor/**/*