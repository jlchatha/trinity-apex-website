<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Let's Start a Conversation</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div id="contactForm">
                    <!-- Hidden honeypot field for bot detection -->
                    <div class="form-group" style="display: none;">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" name="website">
                    </div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" placeholder="Company (Optional)" id="company">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject" id="subject" required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="message">Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="not-robot" required> I'm not a robot
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="button" class="btn btn-success btn-lg" id="sendMessageButton">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
